system:
  timezone: America/Denver
  collection_interval_minutes: 15
  report_time: "08:00"
  db_path: data/safety_monitor.db
  log_path: logs/safety_monitor.log

web:
  host: "0.0.0.0"
  port: 8000
  title: "Safety Monitor"

ha:
  url: "http://100.82.158.122:8123"

properties:
  - id: fm
    name: "Forgetmenot"
    subnet: "192.168.2.0/24"
    enabled: true
    collectors:
      - type: eg4
        host: "192.168.2.49"
        port: 8000
      - type: victron
        host: "192.168.2.132"
        mqtt_port: 1883
      - type: ha_api
        location_id: fm
        primary_temp_sensor: "sensor.fm_main_temp"

  - id: hc
    name: "High Country"
    subnet: "192.168.4.0/24"
    enabled: true
    collectors:
      - type: ha_api
        location_id: hc
        primary_temp_sensor: "sensor.hc_main_temp"
        include_tesla: true

  - id: lr
    name: "Lariat"
    subnet: "192.168.1.0/24"
    enabled: true
    collectors:
      - type: ha_api
        location_id: lr
        primary_temp_sensor: "sensor.lr_main_temp"

  - id: rd
    name: "Redwood"
    enabled: true
    collectors:
      - type: hubitat_cloud
        endpoint: "https://cloud.hubitat.com/api/0709134d-2660-43bc-a6d5-a48d98e8ad1b/apps/58/devices/all"
        primary_temp_sensor: "sensor.rd_main_temp"

alerts:
  temperature:
    enabled: true
    threshold_fahrenheit: 40
    critical_fahrenheit: 32
    indoor_only: true
    pushover_enabled: true
    cooldown_minutes: 60

  battery:
    enabled: true
    low_threshold_percent: 20
    critical_threshold_percent: 10
    exclude_devices: []
    pushover_enabled: true
    cooldown_minutes: 120

  offline:
    enabled: true
    timeout_minutes: 30
    pushover_enabled: true
    cooldown_minutes: 120
