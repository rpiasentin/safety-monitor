system:
  timezone: America/Denver
  collection_interval_minutes: 15
  report_time: "08:00"
  db_path: data/safety_monitor.db
  log_path: logs/safety_monitor.log

web:
  host: "0.0.0.0"
  port: 8000
  title: "Safety Monitor"

ha:
  url: "http://192.168.1.62:8123"

properties:
  - id: fm
    name: "Forgetmenot"
    subnet: "192.168.2.0/24"
    enabled: true
    collectors:
      - type: eg4
        host: "192.168.2.49"
        port: 8000
      - type: victron
        host: "192.168.2.132"
        mqtt_port: 1883
      - type: hubitat_cloud
        endpoint: "https://cloud.hubitat.com/api/4ea3d66e-7d03-475d-9397-8324c32b1bdc/apps/14/devices/all"
        primary_temp_sensor: "Forget Basement temperature"
    alerts:
      outdoor_sensors:
        - "Forget Deck temperature"
      outdoor_temp_warning: 15
      outdoor_temp_critical: 0

  - id: hc
    name: "High Country"
    subnet: "192.168.4.0/24"
    enabled: true
    collectors:
      - type: hubitat_cloud
        endpoint: "https://cloud.hubitat.com/api/8d4cc6c3-ce67-4421-8984-5669cb4d4696/apps/82/devices/all"
        primary_temp_sensor: "B1-Bguestroom"
      - type: ha_api
        url: "http://192.168.1.115:8123"
        location_id: "hc"
        include_temps: false
        include_batteries: false
        include_tesla: true
        tesla_vehicle_prefix: "tesla"   # update if entity IDs use a different prefix

  - id: lr
    name: "Lariat"
    subnet: "192.168.1.0/24"
    enabled: true
    collectors:
      - type: hubitat_cloud
        endpoint: "https://cloud.hubitat.com/api/6d7091ac-7444-4e72-b01d-6d07b1e5dc65/apps/28/devices/all"
        primary_temp_sensor: "Garage door sensor"
    alerts:
      exclude_sensors:
        - "rpoffice"
      outdoor_sensors:
        - "Deck"
        - "Coop sensor"
      outdoor_temp_warning: 15
      outdoor_temp_critical: 0

  - id: rd
    name: "Redwood"
    enabled: true
    collectors:
      - type: hubitat_cloud
        endpoint: "https://cloud.hubitat.com/api/0709134d-2660-43bc-a6d5-a48d98e8ad1b/apps/58/devices/all"
        primary_temp_sensor: "sensor.rd_main_temp"

alerts:
  temperature:
    enabled: true
    threshold_fahrenheit: 40
    critical_fahrenheit: 32
    indoor_only: true
    pushover_enabled: true
    cooldown_minutes: 60

  battery:
    enabled: true
    low_threshold_percent: 20
    critical_threshold_percent: 10
    exclude_devices: []
    pushover_enabled: true
    cooldown_minutes: 120

  offline:
    enabled: true
    timeout_minutes: 30
    pushover_enabled: true
    cooldown_minutes: 120
